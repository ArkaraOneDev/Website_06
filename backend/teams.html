<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nama Halaman | Arkastone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-arkara-grey { background-color: #2D2D2D; }
        .bg-arkara-orange { background-color: #E3722E; }
        .sidebar-transition { transition: transform 0.3s ease-in-out; }
    </style>
</head>
<body class="bg-gray-50 flex h-screen overflow-hidden text-gray-800">

    <div id="sidebarOverlay" class="fixed inset-0 bg-black/50 z-30 hidden lg:hidden" onclick="toggleSidebar()"></div>

    <aside id="sidebar" class="fixed inset-y-0 left-0 w-64 bg-arkara-grey text-white flex flex-col shadow-xl z-40 transform -translate-x-full lg:translate-x-0 lg:static sidebar-transition flex-shrink-0">
        <div class="p-4 mb-4 flex items-center justify-center border-b border-white/5">
            <img src="assets/img/logo_01.png" alt="Arkara Logo" class="h-15 w-auto" onerror="this.src='https://via.placeholder.com/150x50?text=ARKARA'">
        </div>
        
        <nav class="flex-1 px-4 space-y-2 overflow-y-auto text-sm">
            <p class="px-4 text-[12px] font-bold text-white-500 mt-4 mb-2">Development</p>
            <a href="teams.html" class="flex items-center space-x-3 text-gray-400 hover:text-white p-3 rounded-xl transition-all"><span>Teams</span></a>
            <a href="sop1.html" class="flex items-center space-x-3 text-gray-400 hover:text-white p-3 rounded-xl transition-all"><span>SOP</span></a>
            <a href="software.html" class="flex items-center space-x-3 text-gray-400 hover:text-white p-3 rounded-xl transition-all"><span>Software</span></a>
            <a href="course.html" class="flex items-center space-x-3 text-gray-400 hover:text-white p-3 rounded-xl transition-all"><span>Course</span></a>
            <a href="documents.html" class="flex items-center space-x-3 text-gray-400 hover:text-white p-3 rounded-xl transition-all"><span>Documents</span></a>
            <a href="dashboard1.html" class="flex items-center space-x-3 text-gray-400 hover:text-white p-3 rounded-xl transition-all"><span>Dashboard</span></a>

            <p class="px-4 text-[12px] font-bold text-white-500 mt-6 mb-2">Mining</p>
            <a href="sop2.html" class="flex items-center space-x-3 text-gray-400 hover:text-white p-3 rounded-xl transition-all"><span>SOP</span></a>
            <a href="tools.html" class="flex items-center space-x-3 text-gray-400 hover:text-white p-3 rounded-xl transition-all"><span>Tools</span></a>
            <a href="sites.html" class="flex items-center space-x-3 text-gray-400 hover:text-white p-3 rounded-xl transition-all"><span>Sites</span></a>
            <a href="dashboard2.html" class="flex items-center space-x-3 text-gray-400 hover:text-white p-3 rounded-xl transition-all"><span>Dashboard</span></a>
        </nav>

        <div class="p-4 mt-auto">
            <button onclick="logout()" class="w-full p-3 text-red-400 border border-red-400/20 hover:bg-red-500 hover:text-white rounded-xl transition-all text-xs font-bold uppercase">Logout</button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col min-w-0">
        <header class="h-20 bg-white border-b border-gray-200 flex items-center justify-between px-8 flex-shrink-0">
            <div class="flex items-center">
                <button onclick="toggleSidebar()" class="lg:hidden mr-4 p-2 rounded-lg hover:bg-gray-100">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 6h16M4 12h16M4 18h16" stroke-width="2" stroke-linecap="round"/></svg>
                </button>
                <h1 class="text-xl font-bold text-gray-800">Judul Halaman</h1>
            </div>
        </header>

        <section class="flex-1 p-8 overflow-y-auto bg-[#F8FAFC]">
            <div class="bg-white p-8 rounded-2xl shadow-sm border border-gray-100 min-h-[400px]">
                <h2 class="text-2xl font-bold mb-4 text-arkara-orange">Konten Halaman Ini</h2>
                <p class="text-gray-600">Ini adalah halaman dummy untuk menu yang Anda pilih. Anda dapat mulai mengisi konten spesifik di sini.</p>
                
                <div class="mt-8 border-t pt-8">
                    <p class="text-sm text-gray-400">Status: Halaman dalam pengembangan.</p>
                </div>
            </div>
        </section>
    </main>

    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('-translate-x-full');
            document.getElementById('sidebarOverlay').classList.toggle('hidden');
        }

        // Logic Auth (Keep this in all pages)
        document.addEventListener('DOMContentLoaded', () => {
            const sessionData = localStorage.getItem('sessionUser');
            if (!sessionData) window.location.href = 'index.html';
        });

        function logout() {
            localStorage.removeItem('sessionUser');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
