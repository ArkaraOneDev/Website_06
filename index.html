<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Arkara Group</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif;
            background-image: url('assets/img/wallpaper_01.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            margin: 0;
            overflow-x: hidden;
        }
        .bg-arkara-grey { background-color: rgba(74, 74, 74, 0.9); }
        .text-arkara-orange { color: #E3722E; }        
        .bg-arkara-orange { background-color: #E3722E; } 
        .border-arkara-orange { border-color: #E3722E; }
        .focus-ring-arkara:focus { --tw-ring-color: rgba(227, 114, 46, 0.3); }
        
        /* Memastikan background menutupi seluruh layar di mobile */
        @media (max-width: 640px) {
            body {
                background-attachment: scroll; /* Lebih halus untuk browser mobile tertentu */
            }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 sm:p-6">

    <!-- Container utama: disesuaikan max-w-sm untuk mobile dan min-h-0 agar proporsional -->
    <div class="max-w-sm md:max-w-3xl w-full opacity-95 backdrop-blur-md rounded-2xl shadow-2xl overflow-hidden flex flex-col md:flex-row min-h-0 md:min-h-[550px]">
        
        <!-- Sisi Kiri / Atas (Logo): Ukuran p-4 untuk mobile agar lebih kompak -->
        <div class="md:w-5/12 bg-arkara-grey p-5 md:p-8 text-white flex flex-col items-center justify-center text-center relative overflow-hidden">
            <div class="relative z-10 flex flex-col items-center w-full">
                <img src="assets/img/logo_01.png" alt="Arkara Group Logo" class="h-12 sm:h-16 md:h-24 w-auto object-contain" onerror="this.src='https://via.placeholder.com/240x100/4A4A4A/FFFFFF?text=Arkara+Group'">
                
                <!-- Divider lebih tipis dan pendek di mobile -->
                <div class="w-2/3 md:w-full h-px bg-white opacity-20 my-4 md:my-10"></div>
                
                <img src="assets/img/logo_02.png" alt="Logo Sekunder" class="h-auto w-24 sm:w-32 md:w-48 object-contain" onerror="this.src='https://via.placeholder.com/240x100/4A4A4A/FFFFFF?text=Logo+02'">
            </div>
        </div>

        <!-- Sisi Kanan / Bawah (Form): Padding disesuaikan p-6 di mobile -->
        <div class="md:w-7/12 p-6 sm:p-8 md:p-12 bg-white flex flex-col justify-center">
            <div class="mb-6 md:mb-10 text-center md:text-left">
                <h2 class="text-xl sm:text-2xl md:text-3xl font-bold text-gray-800 tracking-tight leading-tight">Welcome to Arkastone</h2>
                <p class="text-gray-500 text-[11px] sm:text-sm mt-1.5">Silakan login untuk mengakses website.</p>
            </div>

            <form id="loginForm" class="space-y-3 sm:space-y-6">
                <div>
                    <label class="block text-[12px] sm:text-sm font-semibold text-gray-700 mb-1.5">Username</label>
                    <input type="text" id="username" required placeholder="Masukan username" 
                        class="w-full px-4 py-2.5 sm:py-3.5 rounded-xl border border-gray-200 focus:border-arkara-orange focus:ring-4 focus-ring-arkara outline-none transition-all duration-200 bg-white/50 focus:bg-white text-gray-800 text-sm">
                </div>

                <div>
                    <label class="text-[12px] sm:text-sm font-semibold text-gray-700 block mb-1.5">Password</label>
                    <input type="password" id="password" required placeholder="••••••••" 
                        class="w-full px-4 py-2.5 sm:py-3.5 rounded-xl border border-gray-200 focus:border-arkara-orange focus:ring-4 focus-ring-arkara outline-none transition-all duration-200 bg-white/50 focus:bg-white text-gray-800 text-sm">
                </div>

                <button type="submit" id="submitBtn"
                    class="w-full bg-arkara-orange hover:bg-orange-600 text-white font-bold py-3 sm:py-4 rounded-xl shadow-lg shadow-orange-100 transform active:scale-[0.98] transition-all duration-200 flex items-center justify-center gap-2 mt-2 text-sm">
                    <span id="btnText">Masuk</span>
                    <svg id="btnIcon" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 sm:h-5 sm:w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </button>

                <div id="statusMessage" class="mt-2 text-center text-[11px] sm:text-sm font-medium min-h-[16px] transition-all duration-200"></div>
            </form>

            <!-- Footer area: dibuat lebih rapat -->
            <div class="mt-6 md:mt-12 pt-4 border-t border-gray-100 flex flex-col sm:flex-row items-center justify-between gap-3">
                <p class="text-[10px] sm:text-xs text-gray-400 text-center sm:text-left font-medium">Belum memiliki akses?</p>
                <a href="mailto:support@arkara.com" class="text-[10px] sm:text-xs font-bold text-arkara-orange flex items-center gap-1.5 hover:underline decoration-2 underline-offset-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                    </svg>
                    Hubungi Developer
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/js/login.js"></script>
</body>
</html>
