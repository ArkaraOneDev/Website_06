<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Pelatihan | Arkastone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F8FAFC; height: 100vh; overflow: hidden; }
        .bubble-item {
            animation: slideIn 0.3s ease-out forwards;
            opacity: 0;
        }
        @keyframes slideIn {
            from { transform: translateY(5px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .grid-rows-10 {
            display: grid;
            grid-template-rows: repeat(10, minmax(0, 1fr));
        }
    </style>
</head>
<body class="p-3 flex flex-col h-screen overflow-hidden">

    <div class="flex-none flex items-center justify-between mb-3 gap-3">
        <div class="flex items-center">
            <button onclick="window.history.back()" class="p-1.5 bg-white rounded-lg shadow-sm border border-gray-200 mr-3 hover:bg-gray-50 transition-all active:scale-95">
                <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
            </button>
            <h1 id="category-title" class="text-lg font-bold text-gray-800 tracking-tight">Daftar Pelatihan</h1>
        </div>

        <div class="flex items-center gap-3">
            <div class="relative">
                <input 
                    type="text" 
                    id="search-input"
                    placeholder="Cari pelatihan..." 
                    class="pl-9 pr-4 py-1.5 bg-white border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm w-60 shadow-sm"
                >
                <svg class="w-4 h-4 text-gray-400 absolute left-3 top-2.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </div>
            <button id="btn-add" onclick="goToUpload()" class="flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-1.5 rounded-lg text-sm font-semibold shadow-md transition-all active:scale-95">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
                Add
            </button>
        </div>
    </div>

    <div class="flex-none grid grid-cols-12 gap-4 px-5 py-2 font-bold text-gray-500 bg-gray-100 rounded-t-xl mb-1 text-[10px] uppercase tracking-widest border-b border-gray-200">
        <div class="col-span-1">No</div>
        <div class="col-span-3">Judul Pelatihan</div>
        <div class="col-span-2">Uploader</div>
        <div class="col-span-1 text-center">Tanggal</div>
        <div class="col-span-1 text-center">Software</div>
        <div class="col-span-1 text-center">Data</div>
        <div class="col-span-1 text-center">Handbook</div>
        <div class="col-span-2 text-center">Video</div>
    </div>

    <div id="course-list" class="flex-1 grid grid-rows-10 gap-1 overflow-hidden">
        <div class="flex items-center justify-center h-full text-gray-400 italic animate-pulse">Menghubungkan ke Supabase...</div>
    </div>

    <div class="flex-none flex items-center justify-center py-3 px-6 border-t border-gray-100 bg-gray-50/50 -mx-3 mt-1 relative">
        <div class="flex items-center gap-2">
            <button id="prev-btn" class="px-3 py-1 border border-gray-200 rounded-lg text-xs font-medium bg-white hover:bg-gray-50 disabled:opacity-50 transition-colors">
                Prev
            </button>
            <div id="page-numbers" class="flex items-center gap-1"></div>
            <button id="next-btn" class="px-3 py-1 border border-gray-200 rounded-lg text-xs font-medium bg-white hover:bg-gray-50 disabled:opacity-50 transition-colors">
                Next
            </button>
        </div>

        <div class="absolute right-6 text-[11px] text-gray-500">
            <span id="page-range" class="font-semibold text-gray-700">0-0</span> dari <span id="total-items" class="font-semibold text-gray-700">0</span> item
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://dqfithvufqewtchicrgw.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_wp6piNTxSLOXT-ezmfnhaQ_cFKP13k7';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const urlParams = new URLSearchParams(window.location.search);
        const category = urlParams.get('category');
        const listContainer = document.getElementById('course-list');
        const searchInput = document.getElementById('search-input');
        
        let currentPage = 1;
        const itemsPerPage = 10;
        let allCourses = [];

        function goToUpload() {
            const targetUrl = category 
                ? `course_upload.html?category=${encodeURIComponent(category)}` 
                : 'course_upload.html';
            window.location.href = targetUrl;
        }

        async function fetchCourses() {
            try {
                let query = _supabase.from('courses').select('*');

                if (category) {
                    query = query.eq('category', category);
                }

                const { data, error } = await query;
                if (error) throw error;

                allCourses = data;
                renderList();
            } catch (error) {
                console.error("Error fetching data:", error);
                listContainer.innerHTML = `<div class="flex items-center justify-center h-full text-red-500 italic font-medium">Gagal mengambil data: ${error.message}</div>`;
            }
        }

        function createStatusIcon(filesArray) {
            const hasFiles = Array.isArray(filesArray) && filesArray.length > 0;
            if (hasFiles) {
                return `
                    <div class="inline-flex items-center justify-center w-5 h-5 bg-green-100 text-green-600 rounded-full shadow-sm" title="Tersedia">
                        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
                        </svg>
                    </div>`;
            } else {
                return `
                    <div class="inline-flex items-center justify-center w-5 h-5 bg-red-50 text-red-300 rounded-full" title="Tidak tersedia">
                        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </div>`;
            }
        }

        function renderList() {
            const filterText = searchInput.value.toLowerCase();
            const filtered = allCourses.filter(item => 
                (item.title && item.title.toLowerCase().includes(filterText)) ||
                (item.uploader && item.uploader.toLowerCase().includes(filterText))
            );

            const totalPages = Math.ceil(filtered.length / itemsPerPage);
            if (currentPage > totalPages) currentPage = totalPages || 1;

            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const paginatedItems = filtered.slice(start, end);

            listContainer.innerHTML = "";
            
            if (filtered.length === 0) {
                listContainer.innerHTML = `<div class="flex items-center justify-center h-full text-gray-400 italic">Tidak ada data ditemukan...</div>`;
            } else {
                paginatedItems.forEach((item, index) => {
                    const globalIndex = start + index + 1;
                    const bubble = document.createElement('div');
                    bubble.className = `bubble-item h-full flex items-center bg-white px-5 rounded-lg shadow-sm border border-gray-100 hover:border-blue-300 transition-all group cursor-pointer`;
                    
                    // REVISI: Mengirimkan category ke course_view.html agar saat dihapus bisa kembali ke kategori yang sama
                    bubble.onclick = () => {
                        let targetUrl = `course_view.html?id=${encodeURIComponent(item.id)}`;
                        if (category) {
                            targetUrl += `&category=${encodeURIComponent(category)}`;
                        }
                        window.location.href = targetUrl;
                    };

                    bubble.innerHTML = `
                        <div class="grid grid-cols-12 gap-4 items-center w-full">
                            <div class="col-span-1 text-[11px] text-gray-400 font-medium">${globalIndex}</div>
                            <div class="col-span-3 text-xs font-semibold text-gray-700 group-hover:text-blue-600 truncate">${item.title || 'Tanpa Judul'}</div>
                            <div class="col-span-2 text-[11px] text-gray-500 truncate">${item.uploader || '-'}</div>
                            <div class="col-span-1 text-center text-[10px] text-gray-400">${item.date || '-'}</div>
                            <div class="col-span-1 text-center">${createStatusIcon(item.software)}</div>
                            <div class="col-span-1 text-center">${createStatusIcon(item.data)}</div>
                            <div class="col-span-1 text-center">${createStatusIcon(item.handbook)}</div>
                            <div class="col-span-2 text-center">${createStatusIcon(item.video)}</div>
                        </div>`;
                    listContainer.appendChild(bubble);
                });
            }
            updatePaginationUI(filtered.length, totalPages, start, end);
        }

        function updatePaginationUI(totalItems, totalPages, start, end) {
            document.getElementById('total-items').innerText = totalItems;
            document.getElementById('page-range').innerText = totalItems ? `${start + 1}-${Math.min(end, totalItems)}` : "0";
            document.getElementById('prev-btn').disabled = currentPage === 1;
            document.getElementById('next-btn').disabled = currentPage === totalPages || totalPages === 0;
            
            const pageNumbersContainer = document.getElementById('page-numbers');
            pageNumbersContainer.innerHTML = "";

            for (let i = 1; i <= totalPages; i++) {
                if (totalPages > 5 && Math.abs(i - currentPage) > 2 && i !== 1 && i !== totalPages) {
                    if (i === 2 || i === totalPages - 1) {
                        const span = document.createElement('span');
                        span.innerText = "...";
                        span.className = "px-1 text-gray-400 text-xs";
                        pageNumbersContainer.appendChild(span);
                    }
                    continue;
                }
                const btn = document.createElement('button');
                btn.innerText = i;
                btn.className = `w-7 h-7 rounded-md text-[11px] font-medium transition-all ${i === currentPage ? 'bg-blue-600 text-white shadow-md' : 'bg-white border border-gray-200 text-gray-600 hover:bg-gray-50'}`;
                btn.onclick = () => { currentPage = i; renderList(); };
                pageNumbersContainer.appendChild(btn);
            }
        }

        document.getElementById('prev-btn').onclick = () => { if (currentPage > 1) { currentPage--; renderList(); } };
        document.getElementById('next-btn').onclick = () => { 
            const totalPages = Math.ceil(allCourses.length / itemsPerPage);
            if (currentPage < totalPages) { currentPage++; renderList(); } 
        };
        searchInput.oninput = () => { currentPage = 1; renderList(); };

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('category-title').innerText = category || "Semua Pelatihan";
            fetchCourses();
        });
    </script>
</body>
</html>
