<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Kursus Baru | Arkastone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F8FAFC; }
        .form-card { background: white; border-radius: 1rem; border: 1px solid #E2E8F0; padding: 1.5rem; }
        input[readonly] { background-color: #F1F5F9; cursor: not-allowed; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; }
    </style>
</head>
<body class="p-8">

    <div class="w-full text-left">
        <div class="flex items-center mb-6">
            <button onclick="window.history.back()" class="mr-4 p-2 bg-white shadow-sm border border-gray-100 rounded-full hover:bg-gray-50 transition-colors">
                <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
            </button>
            <h1 class="text-2xl font-bold text-gray-800">Form Tambah Pelatihan</h1>
        </div>

        <form id="uploadForm" class="space-y-6">
            
            <div class="form-card shadow-sm grid grid-cols-1 md:grid-cols-4 gap-6">
                <div>
                    <label class="block text-sm font-semibold text-gray-600 mb-2">ID Unik</label>
                    <input type="text" id="unique-id" readonly class="w-full p-2 border border-gray-200 rounded-lg text-sm focus:outline-none">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-600 mb-2">Kategori Pelatihan</label>
                    <input type="text" id="category-display" readonly class="w-full p-2 border border-gray-200 rounded-lg text-sm focus:outline-none font-bold text-blue-600 uppercase">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-600 mb-2">Nama Pengunggah</label>
                    <input type="text" id="user-name" readonly class="w-full p-2 border border-gray-200 rounded-lg text-sm focus:outline-none">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-600 mb-2">Tanggal</label>
                    <input type="text" id="current-date" readonly class="w-full p-2 border border-gray-200 rounded-lg text-sm focus:outline-none">
                </div>
            </div>

            <div class="form-card shadow-sm">
                <label class="block text-sm font-semibold text-gray-600 mb-2">Judul Pelatihan</label>
                <input type="text" id="course-title" required placeholder="Masukkan judul materi pelatihan..." class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition-all text-sm">
            </div>

            <div class="space-y-6">
                <div class="form-card shadow-sm">
                    <div class="flex justify-between items-center mb-4 border-b pb-2">
                        <h2 class="font-bold text-gray-700 uppercase text-xs tracking-widest">1. Tabel Software</h2>
                        <button type="button" onclick="addRow('table-software', 'Nama Software')" class="text-xs bg-blue-600 text-white px-4 py-1.5 rounded-lg hover:bg-blue-700 transition-all font-semibold">+ Tambah Baris</button>
                    </div>
                    <table id="table-software">
                        <thead>
                            <tr class="text-xs text-gray-400 uppercase tracking-wider">
                                <th class="pb-3 w-16">No</th>
                                <th class="pb-3 w-1/3">Nama Software</th>
                                <th class="pb-3">URL Google Drive</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-100">
                            <tr>
                                <td class="py-3 text-sm text-gray-500">1</td>
                                <td class="py-3 pr-4"><input type="text" class="w-full p-2 border border-gray-200 rounded-md text-sm" placeholder="Contoh: ArcGIS"></td>
                                <td class="py-3"><input type="url" class="w-full p-2 border border-gray-200 rounded-md text-sm" placeholder="https://drive.google.com/..."></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="form-card shadow-sm">
                    <div class="flex justify-between items-center mb-4 border-b pb-2">
                        <h2 class="font-bold text-gray-700 uppercase text-xs tracking-widest">2. Tabel Data</h2>
                        <button type="button" onclick="addRow('table-data', 'Nama Data')" class="text-xs bg-blue-600 text-white px-4 py-1.5 rounded-lg hover:bg-blue-700 transition-all font-semibold">+ Tambah Baris</button>
                    </div>
                    <table id="table-data">
                        <thead>
                            <tr class="text-xs text-gray-400 uppercase tracking-wider">
                                <th class="pb-3 w-16">No</th>
                                <th class="pb-3 w-1/3">Nama Data</th>
                                <th class="pb-3">URL Google Drive</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-100">
                            <tr>
                                <td class="py-3 text-sm text-gray-500">1</td>
                                <td class="py-3 pr-4"><input type="text" class="w-full p-2 border border-gray-200 rounded-md text-sm"></td>
                                <td class="py-3"><input type="url" class="w-full p-2 border border-gray-200 rounded-md text-sm"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="form-card shadow-sm">
                    <div class="flex justify-between items-center mb-4 border-b pb-2">
                        <h2 class="font-bold text-gray-700 uppercase text-xs tracking-widest">3. Tabel Handbook</h2>
                        <button type="button" onclick="addRow('table-handbook', 'Nama Handbook')" class="text-xs bg-blue-600 text-white px-4 py-1.5 rounded-lg hover:bg-blue-700 transition-all font-semibold">+ Tambah Baris</button>
                    </div>
                    <table id="table-handbook">
                        <thead>
                            <tr class="text-xs text-gray-400 uppercase tracking-wider">
                                <th class="pb-3 w-16">No</th>
                                <th class="pb-3 w-1/3">Nama Handbook</th>
                                <th class="pb-3">URL Google Drive</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-100">
                            <tr>
                                <td class="py-3 text-sm text-gray-500">1</td>
                                <td class="py-3 pr-4"><input type="text" class="w-full p-2 border border-gray-200 rounded-md text-sm"></td>
                                <td class="py-3"><input type="url" class="w-full p-2 border border-gray-200 rounded-md text-sm"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="form-card shadow-sm">
                    <div class="flex justify-between items-center mb-4 border-b pb-2">
                        <h2 class="font-bold text-gray-700 uppercase text-xs tracking-widest">4. Tabel Video</h2>
                        <button type="button" onclick="addRow('table-video', 'Nama Video')" class="text-xs bg-blue-600 text-white px-4 py-1.5 rounded-lg hover:bg-blue-700 transition-all font-semibold">+ Tambah Baris</button>
                    </div>
                    <table id="table-video">
                        <thead>
                            <tr class="text-xs text-gray-400 uppercase tracking-wider">
                                <th class="pb-3 w-16">No</th>
                                <th class="pb-3 w-1/3">Nama Video</th>
                                <th class="pb-3">URL Google Drive</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-100">
                            <tr>
                                <td class="py-3 text-sm text-gray-500">1</td>
                                <td class="py-3 pr-4"><input type="text" class="w-full p-2 border border-gray-200 rounded-md text-sm"></td>
                                <td class="py-3"><input type="url" class="w-full p-2 border border-gray-200 rounded-md text-sm"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="flex justify-start gap-4 pt-6">
                <button type="submit" class="px-8 py-3 bg-blue-600 text-white rounded-xl font-bold hover:bg-blue-700 shadow-lg shadow-blue-200 transition-all">Simpan Seluruh Data</button>
                <button type="button" onclick="window.history.back()" class="px-8 py-3 bg-white border border-gray-200 text-gray-600 rounded-xl font-semibold hover:bg-gray-50 transition-all">Batal</button>
            </div>
        </form>
    </div>

    <script>
        // Logika Inisialisasi Data saat Halaman Dimuat
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const category = urlParams.get('category') || "Umum";
            document.getElementById('category-display').value = category;

            // Generate ID Unik otomatis
            document.getElementById('unique-id').value = 'ARK-' + Math.random().toString(36).substr(2, 6).toUpperCase();

            // Nama User Otomatis
            document.getElementById('user-name').value = 'Arkastone Admin';

            // Tanggal otomatis Format Indonesia
            const date = new Date();
            const options = { year: 'numeric', month: '2-digit', day: '2-digit' };
            document.getElementById('current-date').value = date.toLocaleDateString('id-ID', options);
        });

        // Fungsi Tambah Baris Tabel Dinamis
        function addRow(tableId, placeholderName) {
            const table = document.getElementById(tableId).getElementsByTagName('tbody')[0];
            const rowCount = table.rows.length;
            const row = table.insertRow(rowCount);
            
            row.className = "divide-y divide-gray-100";
            
            const cell1 = row.insertCell(0);
            const cell2 = row.insertCell(1);
            const cell3 = row.insertCell(2);

            cell1.className = "py-3 text-sm text-gray-500";
            cell2.className = "py-3 pr-4";
            cell3.className = "py-3";

            cell1.innerHTML = rowCount + 1;
            cell2.innerHTML = `<input type="text" class="w-full p-2 border border-gray-200 rounded-md text-sm" placeholder="${placeholderName}">`;
            cell3.innerHTML = `<input type="url" class="w-full p-2 border border-gray-200 rounded-md text-sm" placeholder="https://drive.google.com/...">`;
        }

        // Fungsi untuk mengonversi data tabel menjadi Array
        function getTableData(tableId) {
            const table = document.getElementById(tableId);
            const rows = table.querySelectorAll('tbody tr');
            const data = [];

            rows.forEach(row => {
                const inputs = row.querySelectorAll('input');
                const name = inputs[0].value.trim();
                const url = inputs[1].value.trim();
                
                // Hanya ambil jika minimal ada nama atau url yang diisi
                if (name || url) {
                    data.push({ name, url });
                }
            });
            return data;
        }

        // Handle Form Submission untuk Simpan ke Backend
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            // Susun objek data sesuai kebutuhan backend
            const courseData = {
                id: document.getElementById('unique-id').value,
                category: document.getElementById('category-display').value,
                uploader: document.getElementById('user-name').value,
                date: document.getElementById('current-date').value,
                title: document.getElementById('course-title').value,
                software: getTableData('table-software'),
                data: getTableData('table-data'),
                handbook: getTableData('table-handbook'),
                video: getTableData('table-video')
            };

            try {
                // Kirim data ke endpoint save-course di server.js
                const response = await fetch('http://localhost:3000/save-course', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(courseData)
                });

                const result = await response.json();

                if (response.ok) {
                    alert('Sukses! ' + result.message);
                    // Redirect kembali ke tabel kursus dengan parameter kategori
                    window.location.href = 'course_table.html?category=' + encodeURIComponent(courseData.category);
                } else {
                    alert('Gagal menyimpan: ' + result.message);
                }
            } catch (error) {
                console.error('Network Error:', error);
                alert('Gagal terhubung ke server. Pastikan backend server.js sedang berjalan di port 3000.');
            }
        });
    </script>
</body>
</html>
